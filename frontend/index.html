<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant RAG Qualibat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Main Chat Area -->
        <main class="chat-section">
            <header class="chat-header">
                <h1>Assistant Qualibat</h1>
                <p>Posez vos questions sur les qualifications</p>
            </header>
            
            <div id="messages" class="messages-container">
                <!-- Messages will appear here -->
                <div class="message system-message">
                    Bienvenue ! Je suis votre assistant pour les documents Qualibat. Comment puis-je vous aider aujourd'hui ?
                </div>
            </div>

            <div class="input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Écrivez votre question ici..." autocomplete="off">
                    <button type="submit" id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </div>
        </main>

        <!-- Sidebar for Sources -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Sources Détectées</h2>
            </div>
            <div id="sources-container" class="sources-list">
                <p class="placeholder-text">Les sources des documents apparaîtront ici après chaque réponse.</p>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
